<form ng-submit="$ctrl.type === 'add' ? addReply($event) : editReply($event)" class="reply-form">
  <textarea ng-model="replyText" required class="reply-form__field" rows="4" placeholder="Введите текст"></textarea>
  <div class="reply-form__buttons">
    <button type="submit" class="reply-form__submit">{{$ctrl.type === 'add' ? 'Добавить' : 'Редактировать'}}</button>
    <button type="button" ng-click="closeForm()" class="reply-form__close">Закрыть</button>
  </div>
</form>
